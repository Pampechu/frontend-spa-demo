<!DOCTYPE html>
<html lang="en">
  <head>git
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>FORM TEST</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-800 min-h-screen grid place-content-center">
    <header
      class="flex bg-gray px-6 text-white shadow items-center justify-between p-4"
    >
      <button>=</button>
      <a href="#">Form Test</a>
      <div>
        <button>Theme</button>
        <button>Log in</button>
      </div>
    </header>

    <div class="p-16 rounded-lg shadow-lg bg-black max-w-md shadow-lime-200">
      <form>
        <div class="form-group mb-6 shadow-pink-200">
          <input
            type="text"
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-white bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleInput7"
            placeholder="Name"
          />
        </div>
        <div class="form-group mb-6">
          <input
            type="text"
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-white bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="LastName"
            placeholder="Last Name"
          />
        </div>
        <div class="form-group mb-6">
          <input
            type="tel"
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="Telephone"
            placeholder="Telephone"
          />
        </div>
        <div class="form-group mb-6">
          <input
            type="password"
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-white bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="Password"
            placeholder="Password"
          />
        </div>
        <div class="form-group mb-6">
          <input
            type="text"
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-white bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="Password_confirmation"
            placeholder="Password confirmation"
          />
        </div>
        <div class="form-group mb-6">
          <input
            type="email"
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-white bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleInput8"
            placeholder="Email address"
          />
        </div>

        <div class="form-group form-check text-center mb-6">
          <input
            type="checkbox"
            class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain mr-2 cursor-pointer"
            id="exampleCheck87"
            checked
          />
          <label
            class="form-check-label inline-block text-white"
            for="Checkterms"
            >Accept terms</label
          >
        </div>
        <button
          type="submit"
          class="w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
        >
          Send
        </button>
      </form>
    </div>
  </body>
</html>
